<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved UI</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .left-section, form {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .left-section {
            background-color: #f0f0f0; /* Light grey background for contrast */
        }
        form {
            background-color: #e6e6ff; /* Light blue background for visual separation */
            border-left: 2px solid #ccc; /* Adds a subtle border between sections */
        }
        textarea {
            width: 80%; /* Increase the width */
            height: 500px; /* Increase the height */
            margin-bottom: 20px; /* Adds space below the textarea */
        }
        .file-upload-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between file input and submit button */
            margin-bottom: 20px; /* Adds space below the file input and submit button */
        }
        input[type="file"] {
            cursor: pointer;
        }
        input[type="submit"] {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="left-section">
    <!-- Content for the left section goes here -->
    <p>Left section content...</p>
</div>

<form action="/upload" method="post" enctype="multipart/form-data">
    <p>Transcript:</p>
    <textarea name="transcript" rows="4" cols="50">{{ recognized_text|default('', true) }}</textarea>
    <div class="file-upload-wrapper">
        <input type="file" name="fileToUpload" id="fileToUpload">
        <input type="submit" value="Upload" name="submit">
    </div>
</form>


</body>
</html>
